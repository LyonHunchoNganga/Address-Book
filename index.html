<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Address Book & To-Do List</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <header>
    <h1> My Address Book &  To-Do List</h1>
    <p>Stay organized by managing your contacts and daily tasks in one place!</p>
  </header>

  <main class="main-content">
    <section class="form-section">
      <h2>Add a New Contact</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" placeholder="Enter full name" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" placeholder="Enter phone number" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" placeholder="Enter email address" required>
        </div>

        <button type="submit" class="add-btn">Add Contact</button>
      </form>
    </section>
    <section class="contacts-section">
      <h2> Saved Contacts</h2>
      <ul id="contactList" class="contact-list">
      </ul>
    </section>
    <section class="form-section">
      <h2>Add a New Task</h2>
      <form id="taskForm">
        <div class="form-group">
          <label for="task">Task Description:</label>
          <input type="text" id="task" placeholder="Enter your task" required>
        </div>
        <button type="submit" class="add-btn"> Add Task</button>
      </form>
    </section>
    <section class="tasks-section">
      <h2>Tasks</h2>
      <ul id="taskList" class="task-list">
      </ul>
    </section>
  </main>

    <p>Â© 2025 Address Book & To-Do List. All rights reserved</p>

    <p>Contact: lyonnganga1@gmail.com</p>
  </footer>

  <script src="./index.js"></script>
</body>
</html>
